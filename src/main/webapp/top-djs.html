		<br>
	    <h1>Top 5 des DJs</h1>
	    <br>
		<br>
        <ol id="topDJsList">
            <!-- Les DJs les plus actifs seront ajoutés ici dynamiquement -->
        </ol>
    </div>
    <script>
        // Script JavaScript pour récupérer et afficher le top 5 des DJs
        fetch('./api/djs/filtre/top')
    		.then(response => response.json())
    		.then(data => {
        // Select the list
        const selectElement = document.getElementById('topDjsList');

        // Populate element
        data.forEach(value => {
        	var listItem = document.createElement("li");
            listItem.textContent = value.first + " - " + value.second + " événements";
            topDJsList.appendChild(listItem);
        });
        })
    </script>
