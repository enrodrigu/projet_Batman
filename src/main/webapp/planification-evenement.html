<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planification d'Événement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Planification d'Événement</h1>
        <form id="eventForm">
            <label for="dateDebut">Date et heure de début :</label>
            <input type="datetime-local" id="dateDebut" name="dateDebut" required>
            <label for="dateFin">Date et heure de fin :</label>
            <input type="datetime-local" id="dateFin" name="dateFin" required>
            <label for="dj">Sélectionner un DJ :</label>
            <select id="dj" name="dj" required>
                <option value="dj1">DJ 1</option>
                <option value="dj2">DJ 2</option>
                <option value="dj3">DJ 3</option>
            </select>
            <label for="lieu">Sélectionner un lieu :</label>
            <select id="lieu" name="lieu" required>
                <option value="lieu1">Lieu 1</option>
                <option value="lieu2">Lieu 2</option>
                <option value="lieu3">Lieu 3</option>
            </select>
            <input type="submit" value="Planifier Événement">
        </form>
    </div>
</body>
</html>
