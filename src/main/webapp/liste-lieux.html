        <h1>Liste des Lieux</h1>
        <br>
        <br>
        
        <table id="lieuxTable">
            <thead>
                <tr>
                    <th>Nom du Lieu</th>
                    <th>Ville</th>
                    <th>Pays</th>
                    <th>Continent</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lieux seront ajoutés ici dynamiquement -->
            </tbody>
        </table>
    </div>
    <script>
        // Script JavaScript pour récupérer et afficher la liste des lieux

        // Exemple de données de lieux (remplacez cela par vos propres données)
        var lieux = [
            { nom: "Lieu 1", ville: "Ville 1", pays: "Pays 1", continent: "Continent 1" },
            { nom: "Lieu 2", ville: "Ville 2", pays: "Pays 2", continent: "Continent 2" },
            { nom: "Lieu 3", ville: "Ville 3", pays: "Pays 3", continent: "Continent 3" }
        ];

        // Fonction pour afficher les lieux dans le tableau
        function afficherLieux() {
            var lieuxTableBody = document.getElementById("lieuxTable").getElementsByTagName("tbody")[0];
            for (var i = 0; i < lieux.length; i++) {
                var lieu = lieux[i];
                var row = "<tr><td>" + lieu.nom + "</td><td>" + lieu.ville + "</td><td>" + lieu.pays + "</td><td>" + lieu.continent + "</td></tr>";
                lieuxTableBody.innerHTML += row;
            }
        }

        // Appel de la fonction pour afficher les lieux au chargement de la page
        window.onload = afficherLieux;
    </script>
